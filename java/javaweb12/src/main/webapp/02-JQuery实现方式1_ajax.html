<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        //事件监听方法
        function fun() {
            $.ajax({
                url:"ajaxServlet",//请求路径
                type:"POST",//请求方式
                //data:"username=jack&age=23",//请求参数
                dataset:{"username":"jack","age":23},
                success:function (data) {
                    alert(data);
                },//响应成功后的回掉函数
                error:function () {
                    alert("出错了...")
                },
                dataType:"text"//设置接受到的响应数据的格式
            })
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input>
</body>
</html>
