<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery案例之抽奖</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

    <script language="JScript" type="text/javascript">
        /**
         * 分析
         * 1.给开始按钮绑定单击事件
         *
         * 2.给结束按钮绑定单击事件
         *
         * */
        var imgs = [
            "../img/man07.jpg",
            "../img/man08.jpg",
            "../img/man09.jpg",
            "../img/man10.jpg",
            "../img/man11.jpg",
            "../img/man12.jpg",
            "../img/man13.jpg",
            "../img/man14.jpg",
        ];
        var starID;
        var index;
        $(function () {
                $("#startID").prop("disabled",false);
                $("#stopID").prop("disabled",true);

                //1.给开始按钮绑定单击事件
            $("#startID").click(function () {
                //1.1定义循环定时器
                starID = setInterval(function () {
                    $("#startID").prop("disabled",true);
                    $("#stopID").prop("disabled",false);
                    //1.2生成随机角标
                    index = Math.floor(Math.random() * 7);
                    //1.3生成小相框的src属性
                    $("#img1ID").prop("src",imgs[index]);
                },20);
            });
            //2.给结束按钮绑定单击事件
            $("#stopID").click(function () {
                //处理按钮是否可以使用的效果
                $("#startID").prop("disabled",false);
                $("#stopID").prop("disabled",true);
                //1.1停止定时器
                clearInterval(starID);
                //1.2给大相框设置src属性
                $("#img2ID").prop("src",imgs[index]).hide();
                $("#img2ID").show(1000);
            })
        });
    </script>

</head>
<body>

<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="../img/man07.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="../img/man07.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStart()">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px"
        onclick="imgStop()">


<script language='javascript' type='text/javascript'>
    //准备一个一维数组，装用户的像片路径
    var imgs = [
        "../img/man07.jpg",
        "../img/man08.jpg",
        "../img/man09.jpg",
        "../img/man10.jpg",
        "../img/man11.jpg",
        "../img/man12.jpg",
        "../img/man13.jpg",
        "../img/man14.jpg",
    ];

</script>
</body>
</html>
